<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <link rel="stylesheet" href="./Css/Style.css">
</head>
<body>
    <header><h2>Simulador de financiamento com sistema de amortização constante (SAC)</h2></header>
    <main>
        <form>
            <label for="textoValor">Valor do bem ---:</label> 
            <input id="textoValor" type="text" placeholder="Valor do bem"><br>
            <label for="textoEntrada">Valor da entrada:</label>
            <input id="textoEntrada" type="text" placeholder="Valor da entrada"><br>
            <label for="textTaxaJuros">Taxa de Juros --:</label>
            <input id="textoTaxaJuros" type="text" placeholder="Taxa de juros (%)"><br>
            <label for="textoPrazo">Prazo ------------:</label>
            <input id="textoPrazo" type="text" placeholder="Prazo (em meses)"><br>
            <p></p>
            <button id="botaoCalcular">Calcular</button>
            <input id="comCarencia" type="checkbox">Com carência?
            <select id="listaSuspensa" hidden>
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
               <option value="4">4 meses</option>
            </select>
        </form>
    </main>
    <br>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Valor da parcela</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Saldo devedor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            
        </tbody>
    </table>
    <script type="module" src="./Js/index.js"></script>
</body>
</html>
